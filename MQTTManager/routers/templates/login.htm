<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>{{pTitle}} | MQTTM</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/img/favicon.ico" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/css/users/login-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <script>
        $("#form-login").submit(function (event) {
            /* stop form from submitting normally */
            event.preventDefault();

            /* get the action attribute from the <form action=""> element */
            var $form = $(this),
                url = $form.attr('action');

            /* Send the data using post with element id name and name2*/
            var posting = $.post(url, {
                username: $('#username').val(),
                password: $('#password').val()
            });

            /* Alerts the results */
            posting.done(function (data) {
                $('#result').text('success');
            });
            posting.fail(function () {
                $('#result').text('failed');
            });
        });
    </script>
</head>

<body class="login">

    <form id="login-form" class="form-login" action="/token" method="post">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <img alt="logo" src="/static/assets/img/logo-3.png" class="theme-logo">
            </div>

            <div class="col-md-12">

                <label for="username" class="sr-only">Username</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-username"><i class="flaticon-user-7"></i> </span>
                    </div>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                        aria-describedby="username" required>
                </div>

                <label for="password" class="sr-only">Password</label>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-password"><i class="flaticon-key-2"></i> </span>
                    </div>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                        aria-describedby="password" required>
                </div>
                <!--
                <div class="checkbox d-flex justify-content-center mt-3">
                    <div class="custom-control custom-checkbox mr-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me">
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                </div>
                -->
                <button class="btn btn-lg btn-gradient-warning btn-block btn-rounded mb-4 mt-5"
                    type="submit">Login</button>


            </div>


        </div>
    </form>
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="/static/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/static/bootstrap/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>

</html>
